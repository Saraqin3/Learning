<!DOCTYPE html>
<html>
<head>
<style>
.photoAndName {
   display: flex;
   flex-direction: row;
   gap: 10px;
   align-items: center;
   border: 1px solid;
   justify-content: center;

}

.photos {
    display: grid;
    width: 600px;
    grid-template-columns: 200px 200px 200px;
    gap:1px;
}

.imagePhoto {
    width: 200px;
    height: 200px;
}

img {
  display: block;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    background-color: azure;
}

.modalContent {
    background-color:antiquewhite;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}

.frame {
    margin: auto;
    width: 50%;
    border: 3px solid;
    text-align: center;


}

</style>
</head>

<script>
    var n=0;
</script>
<body>
<div class="frame">
<div class="profile">
<div class="photoAndName">
<img id="originalPic" src="Default_pfp.svg.png" alt="Profile photo" width="70px" height="70px">
<p id="username">Username</p>
</div>
<p id="oldBio">Bio</p>
<button id="editButton">Edit</button>
<br><br>
<div id="myModal" class="modal">
<div class="modalContent">
    <label for="name">Username:</label><br>
    <input type="text" id="name"><br>
    <label for="bio">Bio:</label><br>
    <input type="text" id="bio"><br><br>
    <input type="file" id="changePhoto" style="display: none;">
    <input type="button" value="Update Photo" onclick="document.getElementById('changePhoto').click();"><br><br>
    <button id="save">Save</button>
    <button id="cancel">Cancel</button>
</div>

</div>
<br>
<input type="file" id="inputFile" style="display: none;">
<input type="button" value="Upload" onclick="document.getElementById('inputFile').click();">
<br><br>
<div class="photos" id="photo"> 
</div>
</div>
</div>
    
</body>
<script>
   
    document.getElementById("inputFile").addEventListener("change", function(){
        if (this.files[0]) {
            var pic = new FileReader();
            pic.readAsDataURL(this.files[0]);
            pic.addEventListener("load", function(event){
                console.log(event.target);
                document.getElementById("photo").innerHTML = "<img class='imagePhoto' src='' id='" +n+ "' accept='image/png, image/jpeg'>" + document.getElementById("photo").innerHTML;
                document.getElementById(n).setAttribute("src", event.target.result);
                n += 1;
            });
            
        }    
    });

// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var editButton = document.getElementById("editButton");

//Get the save button
var save = document.getElementById("save");
//Get file
var file = document.getElementById("changePhoto");

// When the user clicks on the button, open the modal
editButton.onclick = function() {
  modal.style.display = "block";
}
//When user clicks on the save button, do something
save.onclick = function() {
    if (document.getElementById("name").value!=""){
        document.getElementById("username").innerHTML = document.getElementById("name").value;
    }
    if (document.getElementById("bio").value!=""){
    document.getElementById("oldBio").innerHTML = document.getElementById("bio").value;
    }
    var newPic = new FileReader();
    if (file.files[0])
    {
        newPic.readAsDataURL(file.files[0]);
        console.log(newPic);
        console.log(newPic.result);
        newPic.addEventListener("load", function(event){
            document.getElementById("originalPic").setAttribute("src", event.target.result); 
        });
    }
    modal.style.display = "none";
}
//cancel button

document.getElementById("cancel").addEventListener("click", function(){
   
    modal.style.display = "none";
})


    
    
</script>
</html>
