<!DOCTYPE html>
<html>
<head>
<style>
.photoAndName {
   display: flex;
   flex-direction: row;
   gap: 10px;
   align-items: center;
}

.photos {
    display: grid;
    width: 600px;
    grid-template-columns: 200px 200px 200px;
}
.imagePhoto {
    width: 200px;
    height: 200px;
}
img {
  display: block;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    background-color: azure;
}

.modalContent {
    background-color:antiquewhite;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
}
</style>
</head>

<script>
    var n=0;
</script>
<body>
<div class="frame">
<div class="profile">
<div class="photoAndName">
<img id="originalPic" src="Default_pfp.svg.png" alt="Profile photo" width="70px" height="70px">
<p id="username">Username</p>
</div>
<p>Bio</p>
<button id="editButton">Edit</button>
<div id="myModal" class="modal">
<div class="modalContent">
    <label for="name">Username:</label><br>
    <input type="text" id="name"><br>
    <label for="bio">Bio:</label><br>
    <input type="text" id="bio"><br><br>
    <input type="file" id="changePhoto" style="display: none;">
    <input type="button" value="Update Photo" onclick="document.getElementById('changePhoto').click();"><br><br>
    <button id="save">Save</button>

</div>

</div>
<br>
<input type="file" id="inputFile" style="display: none;">
<input type="button" value="Upload" onclick="document.getElementById('inputFile').click();">
<div class="photos" id="photo"> 
</div>
</div>
</div>
    
</body>

var modal = document.getElementById("myModal");

var editButton = document.getElementById("editButton");

var save = document.getElementById("save");

editButton.onclick = function() {

</html>
