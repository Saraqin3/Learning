<!DOCTYPE html>
<html>
<head>
<style>
.photoAndName {
   display: flex;
   flex-direction: row;
   gap: 30px;
   align-items: center;
   border: 0px solid;
   padding: 5px;
}

.photos {
    display: grid;
    width: 600px;
    grid-template-columns: 200px 200px 200px;
    gap:1px;
}

.imagePhoto {
    width: 200px;
    height: 200px;
}

img {
  display: block;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    background-color: azure;
    top:50%;
    left:50%;
    transform: translate(-50%, -50%);
}

.modalContent {
    background-color:antiquewhite;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
}

.frame {
    margin: 60px auto;
    width: 50%;
    border: 0px solid purple;
    font-size: 20px;
    color: green;
    font-family:Arial, Helvetica, sans-serif;
 
    
}

.imgBox {
    flex-grow: 1;
    
}

.username {
    flex-grow: 2;
    letter-spacing: 2px;
}

.originalPic {
    margin: auto;
}

.oldBio {
    padding: 0px 5px;
    margin: 0px;
}

</style>
</head>

<script>
    var n=0;
</script>

<body>
    <div class="frame">
        
        <div id="myModal" class="modal">
            <div class="modalContent">
                <label for="name">Username:</label>
                <br>
                <input type="text" id="name">
                <br>
                <label for="bio">Bio:</label>
                <br>
                <input type="text" id="bio">
                <br>
                <br>
                <input type="file" id="changePhoto" style="display: none;">
                <input type="button" value="Update Photo" onclick="document.getElementById('changePhoto').click();">
                <br>
                <br>
                <button id="save">Save</button>
                <button id="cancel">Cancel</button>
            </div>
        </div>
        <div class="profile">
            
            <div class="photoAndName">
                
                <div class="imgBox">
                    <img class="originalPic" id="originalPic" src="Default_pfp.svg.png" alt="Profile photo" width="150px" height="150px">
                </div>

                <div class="username">
                    <div style="color: black; font-size: 16px; letter-spacing: 0px;">Username:</div>
                    <div id="username">Username (editable)</div>
                </div>

               
            </div>
            <br>
            <p class="oldBio" style="color: black; font-size: 16px;">Bio:</p>
            <p class="oldBio" id="oldBio">Bio (editable)</p>
            <br>
            <button id="editButton">Edit Profile</button>

        </div>
        <br>
        <input type="file" id="inputFile" style="display: none;">
        <input type="button" value="Upload Photo" onclick="document.getElementById('inputFile').click();">
        <br>
        <br>
        <hr>
        <div class="photos" id="photo"></div>
    </div>
    
</body>
<script>
   
    document.getElementById("inputFile").addEventListener("change", function(){
        if (this.files[0]) {
            var pic = new FileReader();
            pic.readAsDataURL(this.files[0]);
            pic.addEventListener("load", function(event){
                console.log(event.target);
                document.getElementById("photo").innerHTML = "<img class='imagePhoto' src='' id='" +n+ "' accept='image/png, image/jpeg'>" + document.getElementById("photo").innerHTML;
                document.getElementById(n).setAttribute("src", event.target.result);
                n += 1;
            });
            
        }    
    });

    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var editButton = document.getElementById("editButton");

    //Get the save button
    var save = document.getElementById("save");
    //Get file
    var file = document.getElementById("changePhoto");

    // When the user clicks on the button, open the modal
    editButton.onclick = function() {
        modal.style.display = "block";
    }
    //When user clicks on the save button, do something
    save.onclick = function() {
        if (document.getElementById("name").value!=""){
                document.getElementById("username").innerHTML = document.getElementById("name").value;
            }
        if (document.getElementById("bio").value!=""){
            document.getElementById("oldBio").innerHTML = document.getElementById("bio").value;
            }
        var newPic = new FileReader();
        if (file.files[0]){
            newPic.readAsDataURL(file.files[0]);
            console.log(newPic);
            console.log(newPic.result);
            newPic.addEventListener("load", function(event){
                document.getElementById("originalPic").setAttribute("src", event.target.result); 
            });
            }   
        modal.style.display = "none";
    }
    //cancel button
    document.getElementById("cancel").addEventListener("click", function(){
        modal.style.display = "none";
    })
   
</script>
</html>
